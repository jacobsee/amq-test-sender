  - name: amq-broker-71
    template: "https://raw.githubusercontent.com/jboss-container-images/jboss-amq-7-broker-openshift-image/71-1.0.TP/templates/amq-broker-71-basic.yaml"
    params_from_vars: "{{ amq_init_vars }}"
    namespace: "{{ dev.NAMESPACE }}"
    tags:
    - amq-broker
    - amq-broker-deployment